<div class="row">
  <div class="col s4"></div>
  <form [formGroup]="loginForm" class="col s4" (ngSubmit)="login(signupForm)" novalidate>
      <div class="form-group">
          <input formControlName="ID"
          id="ID"
          type="text"
          class="form-control"
          placeholder="ID"
          [ngClass]="{ 'is-invalid': submitted && loginForm.controls.ID.errors }" />
      <div *ngIf="submitted && loginForm.controls.ID.errors" class="invalid-feedback redcolor">
      <div *ngIf="loginForm.controls.ID.errors.required">ID is required</div>
      <div *ngIf="loginForm.controls.ID.errors.minlength">ID should more than 4 length</div>
  </div>
  </div>
  <div class="form-group">
      <input formControlName="Password"
      id="Password"
      type="password"
      class="form-control"
      placeholder="Password"
      [ngClass]="{ 'is-invalid': submitted && loginForm.controls.Password.errors }" />
  <div *ngIf="submitted && loginForm.controls.Password.errors" class="invalid-feedback redcolor">
  <div *ngIf="loginForm.controls.Password.errors.required">Password is required</div>
  <div *ngIf="loginForm.controls.Password.errors.minlength">Password should more than 8 length</div>
</div>
</div>
  <div class="button-row">
    <div class="col s3"></div>
    <div class="col s6">
        <a [routerLink]="['/signup']" >
          <button mat-raised-button color="primary">Register</button>
        </a>     
        &nbsp;&nbsp;
        <button mat-raised-button color="primary">Login</button>
      </div>     
  </div>
  </form>
  <div class="col s4"></div>
</div>
